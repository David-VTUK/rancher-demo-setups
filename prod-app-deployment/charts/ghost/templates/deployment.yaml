apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ghost.fullname" . }}
  labels:
    {{- include "ghost.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ghost.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ghost.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ghost.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- if .Values.ingress.enabled }}
            {{- range .Values.ingress.hosts }}
            - name: url
              value: https://{{ .host }}
            {{- end }}
            {{- if .Values.mysqlcluster.enabled }}
            - name: database__client
              value: mysql
            - name: database__connection__host
              value: {{ include "ghost.fullname" . }}-db
            - name: database__connection__user
              valueFrom:
                secretKeyRef:
                  name: {{ include "ghost.fullname" . }}-db
                  key: USER
            - name: database__connection__password
              valueFrom:
                secretKeyRef:
                  name: {{ include "ghost.fullname" . }}-db
                  key: PASSWORD
            - name: database__connection__database
              valueFrom:
                secretKeyRef:
                  name: {{ include "ghost.fullname" . }}-db
                  key: DATABASE
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 2368
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              {{- if .Values.ingress.tls }}
              httpHeaders:
                - name: X-Forwarded-Proto
                  value: https
              {{- end }}
              port: http
          readinessProbe:
            httpGet:
              path: /
              {{- if .Values.ingress.tls }}
              httpHeaders:
                - name: X-Forwarded-Proto
                  value: https
              {{- end }}
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
