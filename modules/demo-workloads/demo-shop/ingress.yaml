kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: demo-shop
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - demo-shop.k8s-demo.plgrnd.be
      secretName: demo-shop-tls
  rules:
    - host: demo-shop.k8s-demo.plgrnd.be
      http:
        paths:
          - path: /
            backend:
              serviceName: frontend
              servicePort: 80
