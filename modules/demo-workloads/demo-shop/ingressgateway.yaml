apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: frontend-gateway
  namespace: shop
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - shop-istio.k8s-demo.plgrnd.be
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: shop-tls-certificate-certs
    hosts:
    - shop-istio.k8s-demo.plgrnd.be
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-ingress
  namespace: shop
spec:
  hosts:
  - shop.istio.plgrnd.be
  gateways:
  - frontend-gateway
  http:
  - route:
    - destination:
        host: frontend
        port:
          number: 80
